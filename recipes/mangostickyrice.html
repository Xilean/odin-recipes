<h1>Mango Sticky Rice</h1>
<img src="mangostickyrice.webp">
<h2>Description</h2>
<p>A yummy dessert of coconut sticky rice with sliced fresh mango.</p>
<h2>Ingredients</h2>
<ul>
    <li>Mango</li>
    <li>Short grain glutinous rice</li>
    <li>Coconut milk</li>
</ul>
<ol>
    <li>Cook the short grain rice in coconut milk according to the rice cooker.</li>
    <li>Slice fresh mangos.</li>
    <li>Combine and serve.</li>
</ol>
